{% extends "bootstrap/base.html" %}
{% block title %}follow{% endblock %}

{% block navbar %}
<div class="navbar navbar-fixed-top">
   {% if message %}
    <p>{{message}}</p>
    {% endif %}
    <form class="form-inline" action="{{ url_for('follow_result') }}" method="post">
        <div class="form-grop">
            <label>キーワード</label>
            <input type="text" class="form-control" key="key" placeholder="フォローしよう">
        </div>
        <button type="submit" class="btn btn-default">follow</button>
</form>
</div>
{% endblock %}
